{% extends 'main.html' %}

{% block title %}OTP Verification{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h4 class="text-center mb-3">Enter OTP</h4>
   
    <form method="POST">
      {% csrf_token %}
      {% comment %} error {% endcomment %}
      {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
      {% endif %}
  
      {% comment %} OTP input field {% endcomment %}
      <div class="mb-3">
        
        <input type="text" name="otp" id="otp" class="form-control text-center" maxlength="6" placeholder="Enter 6-digit code" required>
      </div>
      
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Verify OTP</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <p class="small">Didnâ€™t receive the code? <a href="{% url 'resent_otp' %}">Resend</a></p>
    </div>
  </div>
</div>
{% endblock %}
