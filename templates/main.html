<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}BTTI EVIS{% endblock %}</title>
  <meta name="description" content="Butere Technical Training Institute Electronic Voting System">
  <meta name="keywords" content="Voting, E-Voting, BTTI, Elections, EVIS">
  <link rel="shortcut icon" href="{% static 'assets/img/tracking.png' %}" type="image/x-icon">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  {% include 'nav.html' %}
  <!-- End Navbar -->

  <!-- Main Content -->
  <main class="flex-grow-1 my-4">
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>
  <!-- End Main -->

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-auto">
    <div class="container">
      <p class="mb-0">© 2025 <strong>BTTI EVIS</strong>. All Rights Reserved.</p>
      <small>Designed by ❤️ SCHOOL OF COMPUTING AND INFORMATICS(BTTI)</small>
    </div>
  </footer>
  <!-- End Footer -->

  <!-- Back to Top -->
  <a href="#" class="btn btn-primary position-fixed bottom-0 end-0 m-3 rounded-circle" style="width: 50px; height: 50px;">
    <i class="bi bi-arrow-up-short fs-3"></i>
  </a>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
